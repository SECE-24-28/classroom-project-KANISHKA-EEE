<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      width: 300px;
      line-height: 25px;
      margin-bottom: 5px;
    }

    .views, .author, .desc {
      color: gray;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .banner {
      background-color: rgb(220, 44, 44);
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 15px;
    }

    .banner span {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <p class="title">
    Sample Video Title Goes Here!
  </p>

  <p class="views">1.2M views · 2 months ago</p>

  <p class="author">John Doe ✔</p>

  <p class="desc">
    This is a short description about the sample video.
    <br>It explains what the content is all about.
    <br>Simple, clean, and easy to understand.
  </p>

  <p class="banner">
    Big Sale is LIVE now! <span>Shop Now ></span>
  </p>

</body>
</html>
