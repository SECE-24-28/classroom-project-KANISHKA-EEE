<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
    .main{
            background-color:rgb(255, 255, 255);
            display: flex;
            height: 400px;
            flex-wrap: same;
        }
         .box1, .box2, .box3{
            width: 250px;
            height:150px;
            background-color:paleturquoise;
            margin:10px;
            border-radius: 10px;
            padding: 10px;
        }
        .box1 img, .box2 img, .box3 img {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .button{
            background-color:rgb(78, 153, 78);
            color:white;
            border-radius: 5px;
        }
</style>
</head>
<body>
    <h1>Flexbox Cards Task</h1>

    <div class ="main">

        <div class="box1">
            <img src="tiger.jpg" alt="Card Image 1">
            <h2>Card 1</h2>
            <p>This is a simple card using flex.</p>
            <button class="button">View</button>
        </div>

        <div class="box2">
            <img src="gog1.jpg" alt="Card Image 2">
            <h2>Card 2</h2>
            <p>Practice creating layouts using Flexbox.</p>
            <button class="button">View</button>
        </div>

        <div class="box3">
            <img src="cat.jpg" alt="Card Image 3">
            <h2>Card 3</h2>
            <p>Try adding more cards or changing the styles.</p>
            <button class="button">View</button>
        </div>

    </div>
</body>
</html>
